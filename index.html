<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--=====MAIN=======-->
      <!--=======TIP CALC=======-->
      <div class="tip-calc-block">
        <label for="input">Bill</label>
        <div class="input-block">
          <img src="./images/icon-dollar.svg" alt="dollar image" />
          <input id="input" class="input" type="text" />
        </div>
        <div class="select-tip">
          <p>Select tip %</p>
          <div class="tip-top">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
          </div>
          <div class="tip-bottom">
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="text" id="tip-input" class="btn tip-input-optional" />
          </div>
        </div>
        <div class="tip-people">
          <div class="tip-text">
            <p>Number of people</p>
            <p class="warning">Can't be zero</p>
          </div>
          <div class="tip-people-input input-warning">
            <img src="./images/icon-person.svg" alt="profile picture" />
            <input type="text" class="tip-input" />
          </div>
        </div>
      </div>
      <!--=======TIP CALC=======-->

      <div class="tip-overall-block">
        <div class="tip-amount">
          <p>
            Tip amount <br />
            <span>/person</span>
          </p>
          <div class="amount tip-amount-all">$0.00</div>
        </div>
        <div class="tip-total">
          <p>
            Total <br />
            <span>/person</span>
          </p>
          <div class="amount total">$0.00</div>
        </div>
        <button class="btn-reset disabled">Reset</button>
      </div>

      <!--=====MAIN=======-->
    </div>

    <script src="script.js"></script>
  </body>
</html>
